<div class="container">
  <h1 style="font-weight: 900; font-style: italic;">Orders</h1>
  <div>
    <h2>Your orders</h2>
  </div>
  <div class="your-orders">
    <app-order-list-card class="hover-shadow" *ngFor="let issue of myIssues" [issue]="issue" (click)="openMyIssueDetails(issue)"/>
  </div>  
  <div style="margin-top: 1em;">
    <h2>Clients orders</h2>
  </div>
  <div class="clients-orders">
    <app-order-list-card class="hover-shadow" *ngFor="let issue of clientsIssues" [issue]="issue" (click)="openClientsIssueDetails(issue)"/>
  </div>
</div>
