<div class="container">
  <div class="users">
    <div class="search-user">
      <input type="text" name="search" [(ngModel)]="searchUser" placeholder="Search user..." />
    </div>

    <mat-list>
      <mat-list-item *ngFor="let user of users | filter: searchUser">
        <span matListItemTitle>{{user.name}}</span>
        <span matListItemLine>{{user.role}}</span>
      </mat-list-item>
    </mat-list>

  </div>
</div>
