<div class="container">
  <h1 *ngIf="organization" class="organization-data">
    <p>Organization: {{organization.name}}</p>
    <p *ngIf="organization.description">Description: {{organization.description}}</p>
  </h1>
  <div class="users">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="userEmailControl" [matAutocomplete]="userAutocomplete">
      <mat-autocomplete #userAutocomplete="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button class="add-btn" (click)="addMember()" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      add member
    </button>
    <div class="search-user">
      <input type="text" name="search" [(ngModel)]="searchUser" placeholder="Search member..." />
    </div>
    <mat-list *ngIf="members$ | async as members">
      <mat-list-item *ngFor="let member of members | filter: searchUser">
        <span matListItemTitle>{{member.name}}</span>
        <span matListItemLine>Moderator</span>
      </mat-list-item>
    </mat-list> 
  </div>
</div>
