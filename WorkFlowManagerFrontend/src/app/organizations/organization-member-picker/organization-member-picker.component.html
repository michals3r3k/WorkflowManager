<div>
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="userEmailControl" [matAutocomplete]="userAutocomplete">
        <mat-autocomplete #userAutocomplete="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.name">
            {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button class="add-btn" (click)="addMember()" mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        add member
    </button>
</div>
